
{% extends 'base.html' %}


{% block content %}

<main>
 <div class="trending-area fix">
        <div class="container">
            <div class="trending-main">
                <!-- Trending Tittle -->
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Bottom -->
                        <div class="trending-bottom">
                            <div class="row">
                                {% for new in news %}
                                <div class="col-lg-4">
                                <div class="single-bottom mb-35">
                                    <div class="trend-bottom-img mb-30">
                                        <img src="{{ new.image.url }}" alt="rasm">
                                    </div>
                                    <div class="trend-bottom-cap">
                                        <span class="color1">{{ new.category }}</span>
                                        <h4><a href="{% url 'new_view' new.slug %}">{{ new.title }}</a></h4>
                                    </div>
                                </div>
                                </div>
                                {% endfor %}
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Trending Area End -->

</main>

{% endblock %}
